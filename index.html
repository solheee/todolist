<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List & Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/57dc925260.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <span class="js-weather"></span>
        <div class="js-clock">
            <h1 class="time hide">00:00:00</h1>
            <h1 class="pomodoro hide">00:00:00</h1>
            <button><i class="fas fa-ellipsis-h"></i></button>
        </div>
        <form action="#" class="js-nameForm">
            <input type="text" placeholder="What is your name?">
        </form>
        <h4 class="js-greetings"></h4>
        <form action="#" class="js-toDoForm">
            <input type="text" placeholder="Write a to do">
        </form>
        <ul class="js-toDoList">
        </ul>
    </div>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
